<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Carousel</a>

                <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#NAVBAR"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="NAVBAR">
                    <ul class="navbar-nav me-auto">
                        <li class="navbar-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="navbar-item dropdown">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                role="button"
                                data-bs-toggle="dropdown"
                            >
                                Link
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="" class="dropdown-item">Link 1</a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Link 1</a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Link 1</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form action="" class="d-flex" role="search">
                        <input
                            type="search"
                            class="form-control me-2"
                            placeholder="Search"
                        />
                        <button type="submit" class="btn bg-success text-light">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Carousel -->
        <div class="container">
            <div id="CAROUSEL" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#CAROUSEL"
                        data-bs-slide-to="0"
                        class="active"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#CAROUSEL"
                        data-bs-slide-to="1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#CAROUSEL"
                        data-bs-slide-to="2"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img
                            src="img/Product Landing Page.png"
                            alt=""
                            class="d-block mx-auto mb-5"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img
                            src="img/Survey Form.png"
                            alt=""
                            class="d-block mx-auto mb-5"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img
                            src="img/Technical Documentation Page.png"
                            alt=""
                            class="d-block mx-auto mb-5"
                        />
                    </div>
                </div>
                <button
                    type="button"
                    class="carousel-control-prev"
                    data-bs-target="#CAROUSEL"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#CAROUSEL"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
